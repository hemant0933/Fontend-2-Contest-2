<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contest 2 frontend 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container-fluid"><h1 id="heading">New Employee</h1></div>
    <form method="get">
        <div class="container fluid d-flex ms-0">
        <div class="container-fluid w-50 mb-5 mt-3">
            <label for="name">Enter Name</label>
            <input class="form-control" id="name" type="text" placeholder=""></div>
        <div class="container-fluid w-50 mb-5 mt-3">
            <label for="profession">Enter Profession</label>
            <input class="form-control" id="proff" type="text" placeholder=""></div>
        <div class="container-fluid w-50 mb-5 mt-3">
            <label for="age">Enter age</label>
            <input class="form-control" id="age" type="text" placeholder=""></div>
    </div>
    <div>
        <button id="addUser" type="button" class="btn btn-light ms-4">Add User</button>
    </div>
    </form>
    <div class="Errordisplay ms-4 mt-3">
        <div id="iftrue">Success: Employee Added</div>
        <div id="ifFalse">Error : Please Make sure All the fields are filled before adding in an employee !</div>
    </div>

    <!-- employee data table  -->
    <div class="adddata">
        <h6 class="ms-4" style="color: white;">Added Employees</h6>
        <span class="ms-4" style="color: white;">For deletion enter id :&nbsp; <input type="text" id="inputID"> <button id="delete" class="btn btn-light" type="button">Delete</button></span>

        <table class="table table-dark table-hover ms-4 mt-4 w-75" id="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Profession</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>

          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
